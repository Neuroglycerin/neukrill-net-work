!obj:pylearn2.train.Train {
    dataset: &train !obj:neukrill_net.image_directory_dataset.ListDataset {
        transformer: !obj:neukrill_net.augment.RandomAugment {
                units: 'float',
                rotate: -1,
                rotate_is_resizable: 0,
                flip: 1,
                shunt: 0.03,
                scale: 0.08,
                resize: %(final_shape)s,
                normalise: {global_or_pixel: 'global',
                            mu: %(mu)s,
                            sigma: %(sigma)s}
            },
        settings_path: %(settings_path)s,
        run_settings_path: %(run_settings_path)s
    },
    model: !obj:pylearn2.models.mlp.MLP {
        batch_size: &batch_size 128,
        input_space: !obj:pylearn2.space.Conv2DSpace {
            shape: %(final_shape)s,
            num_channels: 1,
            axes: ['b', 0, 1, 'c'],
        },
        layers: [ !obj:pylearn2.models.mlp.ConvRectifiedLinear {
                     layer_name: h1,
                     output_channels: 48,
                     irange: 0.03, # ~ 3**0.5 * 0.01 (std = irange / 3**0.5
                     kernel_shape: [5, 5],
                     pool_shape: [3, 3],
                     pool_stride: [2, 2],
                     border_mode: full,
                     b_lr_scale: 2.,
                     max_kernel_norm: 0.53
                 },!obj:pylearn2.models.mlp.ConvRectifiedLinear {
                     layer_name: h2,
                     output_channels: 128,
                     irange: 0.025,
                     kernel_shape: [3, 3],
                     pool_shape: [1, 1],
                     pool_stride: [1, 1],
                     border_mode: full,
                     b_lr_scale: 2.,
                     max_kernel_norm: 0.61
                 }, !obj:pylearn2.models.mlp.ConvRectifiedLinear {
                     layer_name: h3,
                     output_channels: 128,
                     irange: 0.0225,
                     kernel_shape: [3, 3],
                     pool_shape: [3, 3],
                     pool_stride: [2, 2],
                     border_mode: full,
                     b_lr_scale: 2.,
                     max_kernel_norm: 0.88
                 }, !obj:pylearn2.models.mlp.RectifiedLinear {
                     dim: 1024,
                     max_col_norm: 1.47,
                     layer_name: h4,
                     istdev: 0.0035,
                     init_bias: 0,
                     b_lr_scale: 2.,
                 }, !obj:pylearn2.models.mlp.FlattenerLayer {
                     raw_layer: !obj:pylearn2.models.mlp.CompositeLayer {
                     layer_name: 'y',
                     layers: [
                        !obj:pylearn2.models.mlp.Softmax {
                            n_classes: %(n_classes_1)i,
                            layer_name: y_1,
                            istdev: 0.0031,
                            b_lr_scale: 2.,
                        },
                        !obj:pylearn2.models.mlp.Softmax {
                            n_classes: %(n_classes_2)i,
                            layer_name: y_2,
                            istdev: 0.0031,
                            b_lr_scale: 2.,
                        },
                        !obj:pylearn2.models.mlp.Softmax {
                            n_classes: %(n_classes_3)i,
                            layer_name: y_3,
                            istdev: 0.0031,
                            b_lr_scale: 2.,
                        },
                        !obj:pylearn2.models.mlp.Softmax {
                            n_classes: %(n_classes_4)i,
                            layer_name: y_4,
                            istdev: 0.0031,
                            b_lr_scale: 2.,
                        },
                        !obj:pylearn2.models.mlp.Softmax {
                            n_classes: %(n_classes_5)i,
                            layer_name: y_5,
                            istdev: 0.0031,
                            b_lr_scale: 2.,
                        },
                        !obj:pylearn2.models.mlp.Softmax {
                            n_classes: %(n_classes_6)i,
                            layer_name: y_6,
                            istdev: 0.0031,
                            b_lr_scale: 2.,
                        }
                    ]
                }
                }
                ],
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        train_iteration_mode: even_shuffled_sequential,
        monitor_iteration_mode: even_sequential,
        batch_size: *batch_size,
        learning_rate: 0.05,
        learning_rule: !obj:pylearn2.training_algorithms.learning_rule.Momentum {
            init_momentum: 0.5
        },
        monitoring_dataset: {
                'train': *train,
                'valid' : !obj:neukrill_net.image_directory_dataset.ListDataset {
                            transformer: !obj:neukrill_net.augment.RandomAugment {
                                units: 'float',
                                rotate: [0],
                                rotate_is_resizable: 0,
                                flip: 0,
                                resize: %(final_shape)s,
                                normalise: {global_or_pixel: 'global',
                                            mu: %(mu)s,
                                            sigma: %(sigma)s}
                        },
                    settings_path: %(settings_path)s,
                    run_settings_path: %(run_settings_path)s,
                    training_set_mode: "validation"
                }
        },
        cost: !obj:pylearn2.costs.cost.SumOfCosts { costs: [ 
            !obj:pylearn2.costs.mlp.dropout.Dropout {
                input_include_probs: {
                    h1 : 1.,
                    h2 : 1.,
                    h3 : 1.,
                    h4 : 1.,
                },
                input_scales: {
                    h1 : 1.,
                    h2 : 1.,
                    h3 : 1.,
                    h4 : 1.,
                }
             },
             !obj:pylearn2.costs.mlp.WeightDecay {
                 coeffs : {
                     h1 : .0005,
                     h2 : .0005,
                     h3 : .0005,
                     h4 : .0005,
                 }
             }
             ]
        },
        termination_criterion: !obj:pylearn2.termination_criteria.And {
            criteria: [
                !obj:pylearn2.termination_criteria.EpochCounter {
                    max_epochs: 500
                },
            ]
        },
#        update_callbacks: !obj:pylearn2.training_algorithms.sgd.ExponentialDecay {
#            decay_factor: 1.00005,
#            min_lr: .000001
#        }
    },
    extensions: [
        !obj:pylearn2.training_algorithms.sgd.LinearDecayOverEpoch {
            start: 1,
            saturate: 200,
            decay_factor: 0.025
        },
        !obj:pylearn2.training_algorithms.learning_rule.MomentumAdjustor {
            start: 1,
            saturate: 200,
            final_momentum: 0.95
        },
        !obj:pylearn2.train_extensions.best_params.MonitorBasedSaveBest {
             channel_name: valid_y_y_1_nll,
             save_path: '%(save_path)s'
        },
        !obj:pylearn2.training_algorithms.sgd.MonitorBasedLRAdjuster {
            high_trigger: 1.,
            low_trigger: 0.999,
            grow_amt: 1.1,
            shrink_amt: 0.9,
            max_lr: 1.,
            min_lr: 1e-5,
            channel_name: valid_y_y_1_nll
        }
    ],
    save_path: '%(alt_picklepath)s',
    save_freq: 1
}
